type Set {
  id: Int!
  name: String!
  year: String!
  numParts: Int!
}

type Query {
  allSets: [Set!]!
}

type Mutation {
  addSet(name: String, year: String, numParts: Int): Set
}

type Comment {
  postId: Int!
  comment: String!
}

type Mutation {
  addComment(postId: String!, comment: String!): Set
}
type Subscription {
  commentAdded(postId: String!): Comment
}
