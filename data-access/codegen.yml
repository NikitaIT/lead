overwrite: true
generates:
  data-access/src/lib/generated/generated.tsx:
    schema: 'api/src/app/schema.graphql'
    documents: 'data-access/src/lib/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      avoidOptionals: true
  data-access/src/lib/generated/cms.tsx:
    schema: 'http://localhost:1337/graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      avoidOptionals: true
