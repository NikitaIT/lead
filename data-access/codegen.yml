overwrite: true
schema: 'api/src/app/schema.graphql'
generates:
  data-access/src/lib/generated/generated.tsx:
    documents: 'data-access/src/lib/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      avoidOptionals: true
