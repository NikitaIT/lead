query allUsers {
  users {
    id
    username
    email
    permissions
    created_at
    updated_at
  }
}

query homes {
  homes {
    id
    name
    user {
      id
      username
    }
    description
  }
}
mutation createHome($payload: HomeInput!) {
  createHome(payload: $payload) {
    id
    name
    description
    is_active
  }
}
